<div class="sign-in-form-container min-vh-100">
  <div class="card col-4">
    <div class="card-body">
      <h1 class="card-title text-center border-bottom pb-3">Sign in</h1>
      <form *ngIf="!isLoggedIn" [formGroup]="loginForm" novalidate class="sign-in-form-width">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            formControlName="username"
            required
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="username.touched && username.invalid"
          >
            Username is required!
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            required
            minlength="6"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="password.touched && password.invalid"
          >
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <button
            class="btn btn-primary btn-block py-2"
            (click)="loginForm.valid && onSubmit()"
          >
            Login
          </button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="isLoginFailed"
          >
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
