<div class="d-flex col-12 my-5">
  <div class="mx-auto">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title text-center border-bottom pb-3">New location</h1>
        <form
          class="form-width"
          name="addLocationForm"
          role="form"
          novalidate
          [formGroup]="addLocationForm"
          (ngSubmit)="createCard()"
        >
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              formControlName="title"
              class="form-control"
              id="title"
              placeholder="Title"
              required
            />
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="
                addLocationForm.get('title').invalid &&
                (addLocationForm.get('title').dirty ||
                  addLocationForm.get('title').touched)
              "
            >
              Title is required!
            </div>
          </div>
          <div class="form-group">
            <label for="coordinates">Coordinates (or city name)</label>
            <input
              type="text"
              class="form-control"
              formControlName="coordinates"
              id="coordinates"
              placeholder="47.019219, 28.841088"
              required
            />
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="
                addLocationForm.get('coordinates').invalid &&
                (addLocationForm.get('coordinates').dirty ||
                  addLocationForm.get('coordinates').touched)
              "
            >
              Coordinates are required!
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              #descriptionTextArea
              class="form-control"
              formControlName="description"
              id="description"
              rows="3"
              maxlength="100"
              required
            ></textarea>
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="
                addLocationForm.get('description').invalid &&
                (addLocationForm.get('description').dirty ||
                  addLocationForm.get('description').touched)
              "
            >
              Description is required!
            </div>
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="descriptionTextArea.textLength > 100"
            >
              Max length is limited to 100 characters!
            </div>
          </div>
          <div class="form-group">
            <label for="tags">Tags</label>
            <input
              type="text"
              class="form-control"
              id="tags"
              formControlName="tags"
              placeholder="Best city, 2014, must go"
              required
            />
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="
                addLocationForm.get('tags').invalid &&
                (addLocationForm.get('tags').dirty ||
                  addLocationForm.get('tags').touched)
              "
            >
              Minimum one tag is required!
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="addLocationForm.invalid || isCreatingCard"
          >
            <span
              *ngIf="isCreatingCard"
              class="spinner-border spinner-border-sm"
              role="status"
              aria-hidden="true"
            ></span>
            Create card
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
